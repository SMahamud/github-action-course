name: Test Project
on: push 
jobs: 
 test:
  runs-on: ubuntu-latest
  steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install Node js
       uses: actions/setup-node@v4
       with:
         node-version: 18
     - name: install dependencies
       uses: npm ci
     - name: run tests
       uses: npm test
